<!DOCTYPE html>
<html lang="sv">
  <head>
    <!-- Required meta tags    -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>NOTIFY</title>
  </head>

  <body class="container">
    <!-- HEADER -->
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">NOTIFY</a>
        <h6 id="current-notebook"></h6>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Notebooks
              </a>
              <div
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              ></div>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <div class="main-container">
      <main id="main">
        
        <article class="note shadow-sm" id="note-article"><div class="note-buttons-top"><div class="dropdown"><button class="note-button"><img src="media/journal-plus.svg" width="24" height="24" title="Move to notebook"></button><div class="dropdown-content shadow-sm"><ul></ul></div></div><p class="date">2020-12-16</p><button id="delete-button" class="note-button"><img id="img-delete" src="media/x.svg" alt="delete button" width="32" height="32" title="Delete"></button></div><div class="content"><div class="textArea" contenteditable="true"></div></div><button class="note-button note-button-bottom"><img src="media/check.svg" alt="confirm button" width="32" height="32" title="Confirm"></button><input type="checkbox" class="checkbox" style="display: none;"></article>

      </main>
    </div>
    

    <!-- FOOTER -->
    <footer>
      <address>
        <p>&copy Team 6</p>
      </address>
    </footer>

    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
