  <body>
    <div
      class="main-container container-fluid d-flex bd-highlight flex-column p-2"
    >
      <!--HEADER-->
      <header class="header order-1 shadow-sm sticky-top">
        <h1 class="logo">ENDLESS PAIN</h1>
        <nav class="nav flex-row justify-content-center">
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="music.html">MUSIC</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="gallery.html">SHOWS</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >CONTACT</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <!--MAIN-->
      <main id="main-large" class="main order-2">
        <h1 class="contact-logo">ENDLESS PAIN</h1>
        <div class="form-container">
          <h2>CONTACT</h2>
          <div class="contact-container">
            <section class="contact">
              <form
                action="mailto:oskar.andersson@utb.ecutbildning.se"
                method="POST"
                class="form"
                enctype="text/plain"
                autocomplete="off"
              >
                <fieldset>
                  <label for="f-name" class="label">First name</label><br />
                  <input
                    id="f-name"
                    type="text"
                    name="firstname"
                    placeholder="First name"
                    autocomplete="off"
                    required
                  />
                  <br />
                  <label for="l-name" class="label">Last name</label><br />
                  <input
                    id="l-name"
                    type="text"
                    name="lastname"
                    placeholder="Last name"
                    required
                  />
                  <br />
                  <label for="email" class="label">Email</label><br />
                  <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Email"
                    required
                  />
                </fieldset>
                <br />
                <label for="message" class="label">What's up?</label>
                <textarea
                  name="message"
                  id="message"
                  cols="22"
                  rows="10"
                  placeholder="We look forward to hearing from you..."
                  minlength="20"
                  maxlength="500"
                  required
                ></textarea
                ><br />
                <input type="submit" class="submit" value="Submit" />
              </form>
            </section>
            <section class="visit-container">
              <h4>VISIT US</h4>
              <div class="visit">
                <div class="maps embed-responsive embed-responsive-1by1">
                  <iframe
                    class="embed-responsive-item"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2428.682262513675!2d13.435690215998552!3d52.50299094524163!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47a84e4ec6bc2157%3A0xe0c9ba1a7c18e2bb!2sK%C3%B6penicker%20Str.%20183%2C%2010997%20Berlin%2C%20Tyskland!5e0!3m2!1ssv!2sse!4v1604325932300!5m2!1ssv!2sse"
                    style="border: 0"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"
                  ></iframe>
                </div>
              </div>
            </section>
          </div>
        </div>
      </main>
      <!--FOOTER-->
      <footer class="order-3">
        <div class="footer-inner">
          <div class="social-media">
            <a href="mailto:endlesspain@myspace.com"
              ><i class="far fa-envelope"></i
            ></a>
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://www.instagram.com/" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
            <a href="https://twitter.com/" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
          </div>
          <address>
            <p>KÃ¶penicker Str. 183<br />10997 Berlin<br />+49 175 7003419</p>
          </address>
        </div>
      </footer>
    </div>
